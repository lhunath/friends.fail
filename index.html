---
layout: default
---

<section class="intro">

    <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

</section>

<section class="posts">
    <a href="https://github.com/lhunath/friends.fail/new/gh-pages/_posts?filename={{ site.time | date: '%F.md' }}" class="edit-page">[new post]</a>

    <h1>Posts</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li id="{{ post.date | date: "%FT%T" }}">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2><a class="post-link" href="#{{ post.date | date: "%FT%T" }}">{{ post.title }}</a></h2>

            {{ post.content }}

          
            <h4>- {{ post.author }}</h4>
        </li>
        {% endfor %}
    </ul>

</section>
