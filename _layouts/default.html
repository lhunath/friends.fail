<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>
        {% include header.html %}

        {{ content }}

        {% include footer.html %}

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}/js/jquery-mustache.js"></script>
        <script src="{{ site.baseurl }}/js/mustache.js"></script>
        {% for script in page.scripts %}
        <script src="{{ site.baseurl }}{{ script }}"></script>
        {% endfor %} 
    </body>

</html>
