---
layout: page
title: News
description: Keep up with what's happening.
class: news
permalink: /news/
editable: no
---

<h4 class="page-edit"><a href="https://github.com/lhunath/friends.fail/new/gh-pages/_posts?filename={{ site.time | date: '%F.md' }}">[new post]</a></h4>

<ul class="post-list">
    {% for post in site.posts %}
    <li id="{{ post.date | date: "%FT%T" }}">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2><a class="post-link" href="#{{ post.date | date: "%FT%T" }}">{{ post.title }}</a></h2>

        {{ post.content }}
      
        <h3>- {{ post.author }}</h3>
    </li>
    {% endfor %}
</ul>
