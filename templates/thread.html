<script id="thread" type="text/html">
    <li id="{{id}}">
        <h3><span class="status {{status}}"></span>&nbsp;<a href="{{link}}">{{title}}</a></h3>
        <h4>{{ posts }} post(s) &mdash; Created on {{startDate}} by <span class="author-{{author}}">{{}}</span></h4>
    </li>
</script>
<script id="author" type="text/html">
    <a href="{{profileUrl}}">{{username}}</a>
</script>
